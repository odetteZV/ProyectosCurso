<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Video Juegos</title>
    <link rel="stylesheet" href="consola.css">
</head>

<body>
    <div class="main-container">
        <div class="top">
            <div class="cam">
                <div class="cam-center">
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="left">
                <div class="main-circle">
                    <div class="circle">
                    </div>
                </div>

                <div class="cross">
                    <div class="vertical square"></div>
                    <p class="horizontal square"></p>
                </div>
            </div>

            <div class="center">

                <div class="main-screen">
                    <img src="imagenes/consola.jpg" alt="" width="340px" height="200px">
                </div>

                <div class="second-screen"></div>

            </div>

            <div class="right">
                
                <div class="buttons">
                    <div class="up button">X</div>
                    <div class="down button">B</div>
                    <div class="left button">Y</div>
                    <div class="right button">A</div>
                </div>

                <div class="button-onoff">
                    <img src="imagenes/apagar.png" alt="" width="20px" height="20px">
                </div>
                <div class="red-light"></div>
                <div class="green-light"></div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
